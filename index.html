<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Booki</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo/Booki.png" alt="Logo du site Booki" title="Logo Booki" class="logo">
        </div>
        <nav>
            <ul>
                <li><a class="select" href="#heber">Hébergements</a></li>
                <li><a class="noSelected" href="#act">Activités</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <form action="#" method="get" class="search">
                <div class="bull"> 
                    <i class="fa-solid fa-location-dot location"></i>
                </div>
                <input type="text" name="search" placeholder="Marseille, France">
                <input type="submit" value="Rechercher" class="desk">
            </form>
            <div class="filterContainer">
                    <span>Filtres</span>
                <div class="wrap">
                    <div class="filter">
                        <div>                     
                            <a class="eco" href="#"><i class="fa-solid fa-money-bill-wave blue"></i>Économique</a>
                        </div>
                        <div>                     
                            <a class="eco" href="#"><i class="fa-solid fa-person blue"></i>Familial</a>
                        </div>
                    </div>
                    <div class="filter">
                        <div>
                            <a class="rom" href="#"><i class="fa-solid fa-heart blue"></i>Romantique</a>
                        </div>
                        <div>
                            <a class="pepite" href="#"><i class="fa-solid fa-fire blue"></i>Nos pépites</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="warn">
                <div>
                    <i class="fa-solid fa-info blue infos"></i>
                </div>
                <p class="info">Plus de 500 logements sont disponibles dans cette ville</p>
            </div> 
        </section>
        <section></section>
        <section></section>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/9a6c600b3b.js" crossorigin="anonymous"></script>
</body>
</html>
